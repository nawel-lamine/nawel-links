<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liens Nawel Lamine</title>
  <style>
    :root {
      --bg1: #fce4ec;
      --bg2: #f8bbd0;
      --btn: #f48fb1;
      --btn-hover: #ec407a;
      --accent: #9c27b0;
      --text: #444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: var(--text);
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* الخلفية فيها mannequin couture شفافة */
    body::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: -30px;
      width: 350px;
      height: 500px;
      background: url('https://cdn.pixabay.com/photo/2017/04/06/09/38/mannequin-2208046_1280.png') no-repeat bottom right;
      background-size: contain;
      opacity: 0.12; /* الشفافية */
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.8);
      border-radius: 18px;
      padding: 28px 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      z-index: 2;
      position: relative;
    }

    .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: -80px auto 10px;
      border: 4px solid #f8bbd0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    h1 {
      color: var(--accent);
      margin-top: 10px;
      font-size: 24px;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
      padding: 14px;
      background: var(--btn);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 17px;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile" src="81327664_1184938955048717_8821708108377096192_n.jpg" alt="Photo de Nawel Lamine">
    <h1>Liens Officiels Nawel Lamine</h1>

    <a class="btn" href="https://www.instagram.com/lamine_nawel?igsh=dmdob2d4aWh0NWZn" target="_blank">🌸 Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@nouwa_lamine?_t=ZM-8zYzNHQl4OG&_r=1" target="_blank">🎵 TikTok</a>
    <a class="btn" href="https://www.facebook.com/share/1FSCqQ1oDk/" target="_blank">📘 Facebook</a>
    <a class="btn" href="https://maps.app.goo.gl/zpA3ggXeKJhDean29" target="_blank">📍 Localisation</a>

    <footer>© 2025 Nawel Lamine — Tous droits réservés</footer>
  </div>
</body>
</html>
