

 <!DOCTYPE html>
<html lang="fr">
<head>

    <title>Liens Nawel Lamine</title>
    <!-- مكتبة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            padding: 60px 20px;
            color: #555;
        }

        img.profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #555;
            font-size: 26px;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 85%;
            max-width: 320px;
            margin: 15px auto;
            padding: 14px 0;
            background: #d8c8ff; /* pastel violet */
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .btn i {
            font-size: 20px;
        }

        .btn:hover {
            background: #f7d8e8; /* pastel pink */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

    <img class="profile" src="profile.jpg" alt="Photo de Nawel Lamine">

    </a>
