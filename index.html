<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liens Nawel Lamine</title>
  <style>
    /* ===== base ===== */
    :root{
      --bg1: #fce4ec;
      --bg2: #f8bbd0;
      --btn: #f48fb1;
      --btn-hover: #ec407a;
      --text: #444;
      --accent: #9c27b0;
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 40px 16px;
      text-align: center;
      color: var(--text);
      /* gradient background + decorative mannequin image */
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      background-image: url('https://cdn.pixabay.com/photo/2017/04/06/09/38/mannequin-2208046_1280.png');
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: 300px auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== card-like middle area (optional spacing) ===== */
    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 28px 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(4px);
      margin-top: 20px;
    }

    /* ===== profile ===== */
    .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: -90px auto 10px; /* pull image up visually */
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
      border: 4px solid rgba(248,187,208,0.9);
      background: #fff;
    }

    h1 {
      margin: 10px 0 6px;
      color: var(--accent);
      font-size: 22px;
      letter-spacing: 0.2px;
      font-weight: 600;
    }

    p.subtitle {
      margin: 0 0 18px;
      color: #7a5b7a;
      font-size: 14px;
    }

    /* ===== buttons ===== */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 86%;
      max-width: 320px;
      margin: 12px auto;
      padding: 14px 18px;
      background: var(--btn);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(244,143,177,0.18);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }

    .btn i{ font-size: 18px; opacity: 0.95; }

    .btn:hover{
      background: var(--btn-hover);
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(236,64,122,0.18);
    }

    /* ===== footer ===== */
    footer {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
      opacity: 0.95;
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .profile{ width:120px; height:120px; margin-top: -70px; }
      .container{ padding: 20px 14px; border-radius:14px; }
    }
  </style>
  <!-- أيقونات (اختياري): Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- استبدل اسم الصورة لو حبيت -->
    <img class="profile" src="81327664_1184938955048717_8821708108377096192_n.jpg" alt="Nawel Lamine">

    <h1>Liens Officiels Nawel Lamine</h1>
    <p class="subtitle">Bienvenue — retrouvez Nawel sur ses réseaux</p>

    <a class="btn" href="https://www.instagram.com/lamine_nawel?igsh=dmdob2d4aWh0NWZn" target="_blank" rel="noopener">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a class="btn" href="https://www.tiktok.com/@nouwa_lamine?_t=ZM-8zYzNHQl4OG&_r=1" target="_blank" rel="noopener">
      <i class="fab fa-tiktok"></i> TikTok
    </a>

    <a class="btn" href="https://www.facebook.com/share/1FSCqQ1oDk/" target="_blank" rel="noopener">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>

    <a class="btn" href="https://maps.app.goo.gl/zpA3ggXeKJhDean29" target="_blank" rel="noopener">
      <i class="fas fa-map-marker-alt"></i> Localisation
    </a>

    <footer>© 2025 Nawel Lamine — Tous droits réservés</footer>
  </div>
</body>
</html>
